<body>


    <!-- contact section started  -->

    <!-- Form Section Start -->

    <section class="contect-section section-spacer pb-0">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2 class="section-title mb-3 text-start">Contact <span>Us</span></h2>

                    <div class="addressing">
                        <div class="address">
                            <div class="add-cion"><img src="assets/img/address.svg" alt=""></div>
                            <div>
                                <p>777 Terrace Ave, Suite 303
                                  Hasbrouck Heights, NJ 07604</p>
                            </div>
                          </div>
                          <div class="phone-no">
                              <div class="ph-icon">
                                  <img src="assets/img/phone.svg" alt="">
                              </div>
                              <div>
                                  <p><a href="">(888)</a>  MYWILL</p>
                              </div>
                          </div>
                          <div class="email">
                              <div class="email-icon">
                                  <img src="assets/img/email.svg" alt="">
                              </div>
                              <div>
                                  <a href=""><p>help@mywill.com.au </p> </a>
                              </div>
                          </div>
              
                          <div class="social-icons">
                              <div>
                                  <span><img src="assets/img/facebook.svg" alt=""></span>
                              </div>
                              <div>
                                  <span><img src="assets/img/linkedIn.svg" alt=""></span>
                              </div>
                              <div>
                                  <span><img src="assets/img/twitter.svg" alt=""></span>
                              </div>
                              <div>
                                  <span><img src="assets/img/youtube.svg" alt=""></span>
                              </div>
                              <div>
                                  <span><img src="assets/img/instagram.svg" alt=""></span>
                              </div>
                          </div>
                    </div>
                    
                  <div class="mt-4">
                    <iframe class="location"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d545.0082387470422!2d-74.06344033992113!3d40.87256080405254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2f990f8754759%3A0xe48581b1b23b51c8!2s777%20Terrace%20Ave%20%23303%2C%20Hasbrouck%20Heights%2C%20NJ%2007604%2C%20USA!5e0!3m2!1sen!2sjo!4v1638437065921!5m2!1sen!2sjo"
                    width="600" height="300"  allowfullscreen="" loading="lazy"></iframe>
                  </div>

                </div>
                <div class=" col-md-6 ">

                    <div class="contact-card">
                        <h4 class="font-600 mb-4">Send a Message </h4>


                        <div class="">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Name</label>
                                    <input type="text" class="form-control" id=""
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Email</label>
                                    <div class="position-relative">
                                        <input type="email" class="form-control" id="">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Message</label>
                                    <textarea class="form-control" id="validationTextarea" rows="4"
                                        placeholder="" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <div class="g-recaptcha" data-sitekey="WEBSITEKEYHERE" data-theme="light"
                                        data-size="normal" data-image="image"></div>
                                    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
                                </div>


                                <button type="submit" class="btn btn-primary signin-btn">Submit</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

                                <img src="assets/img/scholar-logo-img1.svg" alt="">
                            </div>
                        </div>
                        <div class="scholar-badge">
                            <div>
                                <img src="assets/img/scholar-logo-img2.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </section>
